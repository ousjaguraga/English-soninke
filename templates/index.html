{% extends 'base.html' %} 
{% block content %}
  
  <section class="flex justify-center items-center h-96 dark:bg-gray-800">
   
    <div class="container py-5">
        <div class="flex justify-center">
            <div class="w-full md:w-2/3 lg:w-1/2 xl:w-1/3">
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden">
                    <div class="px-6 py-4 bg-white">
                        <h5 class="text-gray-700  font-bold text-xl">Traduction français-soninke</h5>
                        <div class="flex flex-row items-center">
                            <span class="badge bg-yellow-300 dark:bg-yellow-600 me-3"></span>
                            
                        </div>
                    </div>
                    <div class="p-6">
                        <a href="{% url 'contribution' %}" class="bg-blue-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mb-4">Ajouter une contribution</a>
                        <form method="post" class="flex flex-wrap items-center justify-between pt-4">
                            {% csrf_token %}
                            <div class="w-full md:w-2/3 px-3 mb-6 md:mb-0">
                                <label for="phrase_francaise" class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">Phrase en français :</label>
                                <input type="text" name="phrase_francaise" id="phrase_francaise" class="appearance-none border rounded py-2 px-3 text-gray-700 font-bold text-xl dark:text-gray-800 leading-tight focus:outline-none focus:shadow-outline w-full">
                                <select id="suggestions_francais" class="mt-2 bg-gray-800"></select>
                            </div>
                            <div class="w-full md:w-1/3 px-3">
                                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 rounded focus:outline-none focus:shadow-outline w-full">Traduire</button>
                            </div>
                        </form>
                    
                        {% if traduction_soninke %}
                        <div class="mt-8">
                            <label for="traduction_soninke" class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">Traduction en soninke :</label>
                            <div id="traduction_soninke" class="border rounded py-2 px-3 text-gray-700 dark:text-gray-300 leading-tight">{{ traduction_soninke }}</div>
                        </div>
                        {% endif %}
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
 </section>
      
 {% endblock %}
