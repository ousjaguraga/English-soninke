{% extends 'base.html' %}

{% block content %}
<section class="dark:bg-gray-800">
<div class="container mx-auto py-8">
  <div class="max-w-md mx-auto bg-white dark:bg-gray-800  rounded-md overflow-hidden shadow-md">
    <div class="bg-gray-100 px-6 py-4">
      <h2 class="text-xl font-semibold text-gray-700">Ajouter une contribution</h2>
    </div>
    <div class="p-6">
      <p class="text-gray-700 dark:text-gray-300 mb-4">Merci pour votre contribution. Remplissez le formulaire ci-dessous pour ajouter un nouveau mot français avec sa traduction en soninké.</p>
      <form action="{% url 'contribution' %}" method="post">
        {% csrf_token %}
        <div class="mb-4">
          <label for="nom_complet" class="block text-gray-700 dark:text-gray-300 font-semibold mb-2">Nom complet</label>
          <input type="text" id="nom_complet" name="nom_complet" placeholder="Votre nom complet" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700 focus:border-transparent" required>
        </div>
        <div class="mb-4">
          <label for="francais" class="block text-gray-700 dark:text-gray-300 font-semibold mb-2">Mot en français</label>
          <input type="text" id="francais" name="francais" placeholder="Le mot en français" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700 focus:border-transparent" required>
        </div>
        <div class="mb-4">
          <label for="soninke" class="block text-gray-700 dark:text-gray-300 font-semibold mb-2">Traduction en soninké</label>
          <input type="text" id="soninke" name="soninke" placeholder="La traduction en soninké" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700 focus:border-transparent" required>
        </div>
        <div class="text-center">
          <button type="submit" class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Ajouter</button>
        </div>
      </form>
    </div>
  </div>
</div>
</section>
      
{% endblock %}
